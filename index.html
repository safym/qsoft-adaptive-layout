<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./src/styles/style.css" rel="stylesheet" />
</head>

<body>
  <header class="header-desktop
                     header-desktop_desktop
                     header-desktop_tablet
                     header-desktop_smartphone">

    <div class="header-desktop__container
                    header-desktop__container_desktop
                    header-desktop__container_tablet">

      <div class="logo">
        <img class="logo__image" src="./layout/icon/logo.svg" />
      </div>

      <form class="search-form  
                       search-form_rounded 
                       search-form_desktop
                       search-form_tablet">

        <button class="search-form__button" type="submit">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17 17L12.0962 12.0962M12.0962 12.0962C13.2725 10.9199 14 9.29493 14 7.5C14 3.91015 11.0899 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14C9.29493 14 10.9199 13.2725 12.0962 12.0962Z"
              stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <input class="search-form__input " placeholder="Найти..." />

      </form>

      <div class="profile profile_desktop">
        <p class="profile__name">Константин</p>
        <img class="profile__image" src="./layout/icon/profile_img.png" />
      </div>

    </div>
  </header>

  <header class="header-mobile
                     header-mobile_desktop
                     header-mobile_tablet">
    <div class="header-mobile__container">

      <div class="header-mobile__body">

        <div class="logo">
          <img class="logo__image" src="./layout/icon/logo.svg" />
        </div>

        <div class="btn-profile">
          <button class="btn-profile__button">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12.0576 13.229C7.98278 13.229 4.61188 16.2879 4.11951 20.231C4.05108 20.779 4.50536 21.229 5.05765 21.229C5.60993 21.229 6.04891 20.7779 6.14028 20.2332C6.61603 17.3972 9.08858 15.229 12.0576 15.229C15.0267 15.229 17.4993 17.3972 17.975 20.2332C18.0664 20.7779 18.5054 21.229 19.0576 21.229C19.6099 21.229 20.0642 20.779 19.9958 20.231C19.5034 16.2879 16.1325 13.229 12.0576 13.229Z"
                fill="#34AADD" />
              <path
                d="M12.0576 11.229C14.2636 11.229 16.0576 9.435 16.0576 7.229C16.0576 5.023 14.2636 3.229 12.0576 3.229C9.85162 3.229 8.05762 5.023 8.05762 7.229C8.05762 9.435 9.85162 11.229 12.0576 11.229"
                stroke="#34AADD" stroke-width="2" />
            </svg>
          </button>
        </div>

      </div>

      <form class="search-form">
        <button class="search-form__button search-form__button-indent" type="submit">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M17 17L12.0962 12.0962M12.0962 12.0962C13.2725 10.9199 14 9.29493 14 7.5C14 3.91015 11.0899 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14C9.29493 14 10.9199 13.2725 12.0962 12.0962Z"
              stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <input class="search-form__input" placeholder="Найти..." />
      </form>

    </div>
  </header>

  <section class="section
                      section_desktop
                      section_tablet
                      section_smartphone">
    <div class="section-partners">

      <h1 class="title
            title_desktop
            title_tablet
            title_smartphone">
        Наши партнёры
      </h1>

      <div class="section-partners__cards-wrapper
                      section-partners__cards-wrapper_desktop
                      section-partners__cards-wrapper_tablet
                      section-partners__cards-wrapper_smartphone">

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/sass_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/nasa_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/twitch_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/henkel_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/johndeere_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/mcdonalds_logo 2.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/Ikea_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/reebok_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/nike_logo.png" />
        </div>

        <div class="item-card
                        item-card_desktop
                        item-card_tablet
                        item-card_smartphone">
          <img class="logo__image" src="./layout/img/caterpillaer_logo.png" />
        </div>
      </div>
  </section>
</body>

</html>
